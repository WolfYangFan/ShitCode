Command:
  Login:
    Usage: <密码>
    Desc: 登录服务器.
  Register:
    Usage: <密码>
    Desc: 在服务器上注册.
  Changepassword:
    Usage: <旧密码> <新密码>
    Desc: 更改当前密码
  Secret:
    Usage: '[help]'
    Desc: 管理账号的密保问题.
    Add:
      Usage: ''
      Desc: 为账号添加密保问题.
    Remove:
      Usage: ''
      Desc: 删除账号中的密保问题.
  Admin:
    Changepassword:
      Usage: <player> <password>
      Desc: 更改玩家当前密码.
      Done: '更改 #aefd5e%player_name%#d4d9d8的密码.'
    Unregister:
      Usage: <user>
      Desc: 取消指定玩家的注册信息.
      Done: '&a%player%&7 未注册.'
      Kick: '&e您的账号已被取消注册.'
