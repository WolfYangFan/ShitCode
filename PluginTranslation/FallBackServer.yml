  connecting_too_hub: "&7您已被转移到&b%server%"
  disabled_command: "%prefix% &c对不起, 该命令已禁用"
  no_permission: "%prefix% &7很抱歉, 您缺少权限 &c%permission%"
  no_server: "%prefix% &c没有备用服务器"
  empty_server: "%prefix%请指定一个服务器"
  server_is_added: "%prefix%&b%server% &7已加入备用服务器列表"
  server_removed: "%prefix% &b%server% &7已从配置文件中删除"
  server_not_added: "%prefix% &b%server% &7不在配置文件中"
  server_not_available: "%prefix% &b%server% &7不在 BungeeCord 配置中"
